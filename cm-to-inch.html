<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cm를 inch 단위로 변환하는 프로그램</title>
  </head>
  <body>
    <script>
      // cm to inch
      // 10cm / 2.54 = 3.93 inch

      // 입력 : 숫자
      const input = prompt(
        "inch로 변환할 cm 단위의 숫자를 입력하세요",
        "여기에!"
      );
      // 입력을 숫자로 변경하고 inch 단위로 변환
      const cm = Number(input);
      const inch = input / 2.54;

      // 출력합니다.
      alert(`입력하신 ${cm}cm를 inch로 변환하면 ${inch}cm가 나옵니다.`);
    </script>
  </body>
</html>
